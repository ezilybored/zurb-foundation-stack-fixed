---
layout: student-layout
title: "zurb-stack template test"
side: true
---
<!-- To switch templates change layout: student-layout to layout: external-layout This will chnage the type vaiable passed in-->
<!-- type switches between the two SCSS templates-->
{{#ifequal type  'external'}}
    <link rel="stylesheet" href="{{root}}assets/css/external-app.css">
{{/ifequal}}
{{#ifequal type  'student'}}
<link rel="stylesheet" href="{{root}}assets/css/student-app.css">
{{/ifequal}}
<div class="grid-x grid align-center">
    <div class="show-for-large large-3 cell">
        {{#if side}}
          {{> sidenav}}
        {{/if}}
    </div>
    <main class="large-9 medium-9 small-12 cell">
        <!-- Content for main section of the page goes here. Ensure components from standard components library are used -->
        {{> test-page}}
    </main>
</div>
